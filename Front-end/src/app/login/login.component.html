<br>
    <div class="container" >
        <div class="login-box ">
            <h2>Iniciar Sesion</h2>
            <img src="https://t4.ftcdn.net/jpg/04/13/20/97/360_F_413209771_ZA2YI8qDK721nma8N5erkn5OIzct6hPW.jpg" alt="Courier RAPIEXPRES" class="img-fluid mb-2 ">
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="input-box">
                  <input [(ngModel)]="username" name="username" type="email" placeholder="Email" required />
                </div>
                <div class="input-box">
                  <input [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
                </div>
                <button (click)="login()" type="onsubmit">Login</button>
                <p>No estas registrado? <a href="/registrar">Registrarse</a></p>
              </form>
        </div>
        
    </div>
    <br>
    
<br><br><br><br>
<div 
  class="notification" 
  [ngClass]="{'success': notificationType === 'success', 'error': notificationType === 'error'}"
  *ngIf="showNotification">
  {{ notificationMessage }}
</div>
